<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<meta name="description" content="Draw using canvas">
		<title>Canvas Playground</title>
	
		<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script src="lib/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/color_picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/drawing_utilities.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/canvas_utilities.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/canvas_input.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/canvas_setup.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/canvas_start.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body id="index">
		<h3>Draw on canvas</h3>
		<button id="refresh_canvas">Start with fresh canvas</button>
		<canvas id="canvas_playground" width="500" height="500"></canvas>

		<div id="input">
			<button id="line"> Line </button>
			<button id="quadratic_curve"> Quadratic Curve </button>
			<button id="bezier_curve"> Bezier Curve </button>			
			<button id="arc"> Arc </button>			
			<button id="rect"> Rect </button>
		</div>
				
		<div id="static_input_fields">
			<button disabled id="stroke_button">Stroke</button>/
			<button id="fill_button">Fill</button>			
			<button id="pick_color">Pick a color</button>
			<div id="color_picker_popup">
				<button id="xbutton">x</button>
				<input id = "R" placeholder = "R">
				<input id = "G" placeholder = "G">
				<input id = "B" placeholder = "B">
				<input id = "A" placeholder = "A">		
				<div id="color_sample"></div>	
				<div id="alpha_layer">Alpha</div>
			</div>
		</div>		
		
		
		<div id="input_fields">
		</div>

		<div id="canvas_code"></div>
		
	</body>
</html>
